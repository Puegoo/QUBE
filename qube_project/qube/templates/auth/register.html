{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2 style="text-align:center; margin-bottom:20px;">Rejestracja</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Zarejestruj się</button>
    </form>
    <p class="login-link">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
</div>
{% endblock %}
